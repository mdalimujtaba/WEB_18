<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>

    <form id="investerForm">
        <input id="name" type="text"  placeholder="Enter Your Name"/>
        <input id="imgURL" type="text"  placeholder="Image URL"/>
        <input id="companyLogo" type="text"  placeholder=" /Company Logo URL"/>
        <input id="role" type="text" " placeholder="Enter your position"/>
        <input type="submit"/>
    </form>
</body>

<script>
    document.querySelector("#investerForm").addEventListener("submit",investersFun);
    var investerArr = JSON.parse(localStorage.getItem("investersData")) || [];
    function investersFun(){
        event.preventDefault();

        var investerObj={
            investerName:investerForm.name.value,
            investerImage:investerForm.imgURL.value,
            investerCompanyLogo:investerForm.companyLogo.value,
            investerRole:investerForm.role.value
        };
        investerArr.push(investerObj);
        // console.log(investerArr)

        localStorage.setItem("investersData",JSON.stringify(investerArr));
    }
</script>
