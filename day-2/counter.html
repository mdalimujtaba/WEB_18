<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="but1">Increase</button>
    <button id="but2">Decrease</button>
</body>
</html>
<script>
    var count=localStorage.getItem("counter")||0
    document.querySelector("h1").innerText=count;


    document.querySelector("#but1").addEventListener("click",mybutton1)
    function mybutton1(){
        count++
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count)
    }

    document.querySelector("#but2").addEventListener("click",mybutton2)
    function mybutton2(){
        count--
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count)
    }
</script>
